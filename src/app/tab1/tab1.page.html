

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Leaflet Map
    </ion-title>
  </ion-toolbar>
  <ion-range dualKnobs="true" min="0" max="100" step="1" snaps="true" >
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="moon"></ion-icon>
  </ion-range>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false">
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="layers-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button >
        <ion-icon name="bicycle"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="car"></ion-icon>
      </ion-fab-button>
      <ion-fab-button >
        <ion-icon name="map-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="getCurrentLocation()">
    <ion-fab-button (click)="getCurrentLocation()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="mapId" style="width: 100%; height: 100%">
  </div>
</ion-content>
